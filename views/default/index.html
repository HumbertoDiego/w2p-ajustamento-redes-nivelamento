{{extend 'layout.html'}}

{{block header}}
<header>
</header>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="{{=URL('static','images/telha3.jpg')}}" alt = "Image" >
        <div class="carousel-caption">
        </div>
      </div>

      <div class="item">
                <img src="{{=URL('static','images/telha2.jpg')}}" alt = "Image" >
        <div class="carousel-caption">   </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
       <div class="main-text text-center" style="top:25px; padding:15px; width:60%">
              <h1 style="font-size:3vw">CÁLCULO DE AJUSTAMENTO DE REDES DE NIVELAMENTO</h1>
              <h3 style="font-size:2vw">Implementação em ambientes computacionais livres</h3>
              <h3><a class="btn btn-clear btn-sm " href="{{=URL('default', 'ajunivgeo')}}" style="border-color: #FFF;">Aju Niv Geo</a></h3>
      </div>
</div>
{{end}}
